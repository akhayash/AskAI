  - トークン管理とコスト最適化
  - レート制限とリトライ戦略
  - Azure.Identityによる認証（DefaultAzureCredential）
  - モデル選択とデプロイメント戦略（gpt-4o、gpt-4o-mini）
  - 関数呼び出し（Function Calling）とツール使用
  - エラーハンドリングとフォールバック戦略
