<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAI DevUI - Agent Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .agent-button {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 14px;
        }

        .agent-button:hover {
            border-color: #667eea;
            background: #f1f5f9;
        }

        .agent-button.active {
            border-color: #667eea;
            background: #ede9fe;
        }

        .agent-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .agent-desc {
            font-size: 12px;
            color: #64748b;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #10b981;
            color: white;
        }

        .message.system .message-avatar {
            background: #f59e0b;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .message.system .message-content {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-area textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            transition: border-color 0.2s;
            min-height: 50px;
            max-height: 150px;
        }

        .input-area textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 8px;
            padding: 20px;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .welcome h2 {
            font-size: 24px;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 16px;
        }

        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AskAI DevUI - Agent Chat</h1>
            <div class="status">
                <div class="status-indicator"></div>
                <span id="statusText">Êé•Á∂ö‰∏≠...</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <h2>„Ç®„Éº„Ç∏„Çß„É≥„ÉàÈÅ∏Êäû</h2>
                <div class="agent-list" id="agentList">
                    <!-- Agents will be loaded here -->
                </div>
            </div>
            
            <div class="chat-area">
                <div class="messages" id="messages">
                    <div class="welcome">
                        <h2>AskAI DevUI „Å∏„Çà„ÅÜ„Åì„Åù</h2>
                        <p>Â∑¶ÂÅ¥„Åã„Çâ„Ç®„Éº„Ç∏„Çß„É≥„Éà„ÇíÈÅ∏Êäû„Åó„Å¶„ÄÅ‰ºöË©±„ÇíÈñãÂßã„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." 
                            rows="1"
                            disabled
                        ></textarea>
                    </div>
                    <button class="send-button" id="sendButton" disabled>ÈÄÅ‰ø°</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let currentAgent = null;
        let conversationHistory = [];

        // Load agents on startup
        async function loadAgents() {
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();
                
                const agentList = document.getElementById('agentList');
                agentList.innerHTML = '';
                
                data.agents.forEach(agent => {
                    const button = document.createElement('button');
                    button.className = 'agent-button';
                    button.innerHTML = `
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-desc">${agent.description}</div>
                    `;
                    button.onclick = () => selectAgent(agent);
                    agentList.appendChild(button);
                });
                
                document.getElementById('statusText').textContent = `Êé•Á∂öÂÆå‰∫Ü (${data.agents.length} agents)`;
            } catch (error) {
                console.error('Failed to load agents:', error);
                document.getElementById('statusText').textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
                showError('„Ç®„Éº„Ç∏„Çß„É≥„Éà‰∏ÄË¶ß„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇDevUIHost „ÅåËµ∑Âãï„Åó„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        function selectAgent(agent) {
            currentAgent = agent;
            conversationHistory = [];
            
            // Update UI
            document.querySelectorAll('.agent-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.agent-button').classList.add('active');
            
            // Clear messages and show welcome
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="message system">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <strong>${agent.name}</strong> „ÇíÈÅ∏Êäû„Åó„Åæ„Åó„Åü„ÄÇ<br>
                        ${agent.description}<br><br>
                        Ë≥™Âïè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
                    </div>
                </div>
            `;
            
            // Enable input
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('messageInput').focus();
        }

        async function sendMessage() {
            if (!currentAgent) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message to UI
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            
            // Clear input
            input.value = '';
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Show loading
            const loadingId = showLoading();
            
            try {
                const response = await fetch(`${API_BASE}${currentAgent.endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Remove loading
                removeLoading(loadingId);
                
                // Add assistant response
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const assistantMessage = data.choices[0].message.content;
                    addMessage('assistant', assistantMessage);
                    conversationHistory.push({ role: 'assistant', content: assistantMessage });
                } else {
                    addMessage('system', '„É¨„Çπ„Éù„É≥„Çπ„ÅÆÂΩ¢Âºè„Åå‰∏çÊ≠£„Åß„Åô„ÄÇ');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                removeLoading(loadingId);
                addMessage('system', `„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}`);
            } finally {
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        // Escape HTML meta-characters to prevent XSS
        function escapeHTML(str) {
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#39;");
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let avatar = '';
            if (type === 'user') avatar = 'You';
            else if (type === 'assistant') avatar = 'ü§ñ';
            else avatar = '‚ÑπÔ∏è';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${escapeHTML(content).replace(/\n/g, '<br>')}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showLoading() {
            const messagesDiv = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            const id = 'loading-' + Date.now();
            loadingDiv.id = id;
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return id;
        }

        function removeLoading(id) {
            const loadingDiv = document.getElementById(id);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesDiv.appendChild(errorDiv);
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Initialize
        loadAgents();
    </script>
</body>
</html>
